    Contacto
    <div>
      <form action="">
        <fieldset>
          <legend>Formulario de contacto</legend>
          <div>
            <label for="nombre">nombre: </label>
            <input type="text" name="nombre" id="nombre" required />
            <br />
            <br />
            <label for="apellido">apellido:</label>
            <input type="text" name="apellido" id="apellido" />
            <br />
            <br />
            <label for="email">e-mail: </label>
            <input type="email" name="email" id="email" required />
          </div>
          <br />
          <div>
            <div>genero</div>
            hombre
            <input type="radio" name="genero" value="h" />
            mujer
            <input type="radio" name="genero" value="m" />
            no binario
            <input type="radio" name="genero" value="nb" />
          </div>
          <br />
          <div>
            motivo de contacto
            <select name="motivo" id="motivo">
              <option value="1">apoyo a la pagina</option>
              <option value="2">denunciar a un usuario</option>
              <option value="3">problemas con la pagina</option>
              <option value="4">otro...</option>
            </select>
          </div>
          <br />
          <div>
            Â¿estas de acuerdo con compartir tu informacion?
            <input type="checkbox" name="agree" value="true" />
          </div>
          <br />
          <div>
            <label for="mensaje">Mensaje</label>
            <br />
            <br />
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>
          <br />
          <input type="submit" value="enviar" />
          <input type="reset" value="borrar" />
        </fieldset>
      </form>
    </div>
    <a href="index.html">Volver al inicio</a>
  </body>
